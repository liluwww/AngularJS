<!doctype html>
<html lang="en" ng-app="App">
<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        span {
            float: left;
            clear: both;
        }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container" ng-controller="ListController as list">
        <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div class="form-group">
            <input type="text" placeholder="search term" class="form-control" ng-model="list.input">
        </div>
        <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click="list.getSelectedItem()">Narrow It Down For Me!</button>
        </div>
        <span>
            <!-- found-items should be implemented as a component -->
            <found-items item="list"></found-items>
        </span>
    </div>

</body>
</html>
